<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<body>
    <h1>User Signup</h1>
    <form id="signupForm">
        <label for="u_name">Name:</label>
        <input type="text" id="u_name" name="u_name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="ld">Date of Birth:</label>
        <input type="date" id="ld" name="ld" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1">
        <br>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
        <br>
        <label for="u_mobile">Mobile:</label>
        <input type="text" id="u_mobile" name="u_mobile" required pattern="\d{10}" title="Please enter a valid 10-digit mobile number.">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="area_id">Area ID:</label>
        <input type="number" id="area_id" name="area_id" required min="1">
        <br>
        <button type="submit">Signup</button>
    </form>

    <script>
        document.getElementById('signupForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Signup successful! You can now log in.');
                window.location.href = '/login'; // Redirect to login page
            } else {
                alert('Signup failed. Please try again.');
            }
        };
    </script>
</body>
</html>
