<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    
        /* Heading Styles */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
    
        /* Paragraph Styles */
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }
    
        /* Countdown Timer Styles */
        #countdown {
            font-weight: bold;
            color: #d32f2f;
        }
    
        /* Link Styles */
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
    
        a:hover {
            color: #004ba0;
        }
    </style>
    
    <script>
        let countdown = 5; // Countdown timer starting from 5 seconds

        // Function to update the countdown
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown; // Update the text content
            countdown--;

            if (countdown < 0) {
                clearInterval(interval); // Stop the interval when countdown reaches 0
                window.location.href = '/login'; // Redirect to login page
            }
        }

        // Start the countdown and update every second
        const interval = setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <h1>Welcome to the Waste Management System</h1>
    <p>You will be redirected to the login page in <span id="countdown">5</span> seconds.</p>
    <p>If you are not redirected, <a href="/login">click here to login</a>.</p>
</body>
</html>
