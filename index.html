<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6f8fb 0%, #f1f4f9 100%);
            color: #2d3436;
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(#2d3436 0.5px, transparent 0.5px),
                radial-gradient(#2d3436 0.5px, #f6f8fb 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }
    
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #2d3436, #636e72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 30px;
        }
    
        p {
            font-size: 1.1rem;
            color: #636e72;
            margin: 15px 0;
        }
    
        #countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            display: block;
            margin: 20px 0;
        }
    
        a {
            color: #2d3436;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
    
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #2d3436;
            transition: width 0.3s ease;
        }
    
        a:hover::after {
            width: 100%;
        }
    
        /* Button slice effect */
        button {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
    
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
            z-index: -1;
        }
    
        button:hover::before {
            left: 0;
            animation: slice 0.5s ease-in-out;
        }
    
        @keyframes slice {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    
        /* Fade in animation */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <script>
        let countdown = 5; // Countdown timer starting from 5 seconds

        // Function to update the countdown
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown; // Update the text content
            countdown--;

            if (countdown < 0) {
                clearInterval(interval); // Stop the interval when countdown reaches 0
                window.location.href = '/login'; // Redirect to login page
            }
        }

        // Start the countdown and update every second
        const interval = setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Waste Management System</h1>
        <p>You will be redirected to the login page in <span id="countdown">5</span> seconds.</p>
        <p>If you are not redirected, <a href="/login">click here to login</a>.</p>
    </div>
</body>
</html>
